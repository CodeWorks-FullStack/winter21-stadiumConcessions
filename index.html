<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css'>

  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>stadiumConcessions</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light no-select">
      <a class="navbar-brand ms-3" href="#">
        <img src="https://upload.wikimedia.org/wikipedia/en/f/fb/REStadlogo.jpg" height="45" alt="" loading="lazy">
        <span class="ms-2">stadiumConcessions</span>
      </a>
      <button class="btn btn-success" data-bs-target="#foodItemModal" data-bs-toggle="modal"
        onclick="app.foodItemsController.drawFoodItemForm()">Create Order</button>
    </nav>
  </header>
  <main>
    <div class="container-fluid">
      <div class="row mt-2" id="foodItems">

      </div>
    </div>
  </main>
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p><small>Made with <img class="footer-img"
            src="http://content.sportslogos.net/logos/35/892/full/1500_utah_utes-alternate-19.png" /> by
          Codeworks</small></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>

  <!-- Create fooditem modal -->

  <!-- NOTE make sure to give your modals an id!!!!! -->
  <div class="modal fade" id="foodItemModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create Order!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-body-slot">
          <!-- Form will be injected here -->
        </div>
      </div>
    </div>
  </div>

</body>

</html>
